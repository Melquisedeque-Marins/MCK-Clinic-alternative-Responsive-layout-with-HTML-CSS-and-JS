    </header>
    <section class="content">
      <div class="container-main">
        <div class="main-banner">
          <div class="card">
            <div class="form">
              <h1>Cadastre-se</h1>
              <form
                th:object="${userDTO}"
                th:action="@{/users/form}"
                method="POST">
                <div class="campos">
                  <label class="lbl">Name</label>
                  <input
                    class="campo"
                    th:errorclass="error-field"
                    type="text"
                    th:field="*{name}"
                    placeholder="Digite seu nome"
                  />
                  <div class="error-field alert" th:errors="*{name}"></div>
                  <label class="lbl">CPF</label>
                  <input
                    class="campo"
                    th:errorclass="error-field"
                    type="text"
                    th:field="*{cpf}"
                    placeholder="Digite seu CPF"
                  />
                  <div class="error-field alert" th:errors="*{cpf}"></div>
                  <label class="lbl">E-mail</label>
                  <input
                    class="campo"
                    th:errorclass="error-field"
                    type="email"
                    th:field="*{email}"
                    placeholder="Digite seu melhor e-mail"
                  />
                  <div class="error-field alert" th:errors="*{email}"></div>
                  <label class="lbl">Telefone</label>
                  <input
                    class="campo"
                    th:errorclass="error-field"
                    type="tel"
                    th:field="*{phoneNumber}"
                    placeholder="Digite seu telefone"
                  />
                  <div
                    class="error-field alert"
                    th:errors="*{phoneNumber}"
                  ></div>
                  <label class="lbl">Data de nascimento</label>
                  <input
                    class="campo"
                    th:errorclass="error-field"
                    type="date"
                    th:field="*{birthDate}"
                  />
                  <div class="error-field alert" th:errors="*{birthDate}"></div>
                  <label class="lbl">Sexo</label>
                  <select class="campo" th:field="*{gender}">
                    <option
                      th:each="gender : ${listGender}"
                      th:value="${gender}"
                      th:text="${gender}"
                    ></option>
                  </select>
                  <label class="lbl">Password</label>
                  <input
                    class="campo"
                    th:errorclass="error-field"
                    type="password"
                    th:field="*{password}"
                    placeholder="Escolha uma senha com 8 digitos"
                    id=""
                  />
                  <div class="error-field alert" th:errors="*{password}"></div>
                  <input class="botão" type="submit" value="Cadastrar" />
                  <div class="back">
                    <a th:href="@{/}"
                      ><input class="botão" type="button" value="Voltar"
                    /></a>
                  </div>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
